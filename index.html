<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="form-group">
      <label for="celsius">Celsius: </label>
      <input type="number" id="celsius" class="input" />
      <button onclick="convertToCelsius()" class="button">Convert to Fahrenheit</button>
    </div>
    <div class="form-group">
      <label for="fahrenheit">Fahrenheit: </label>
      <input type="number" id="fahrenheit" class="input" />
      <button onclick="convertToFahrenheit()" class="button">Convert to Celsius</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
